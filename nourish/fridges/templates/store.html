<html>
  <head>
    <title>Welcome to Nourish!</title>
  </head>
  <body>
    <h1> Welcome to Nourish!</h1>
    <form id="create_group_from" method="POST" action="/">
      <input id='id_new_store' name="store_text" type="text" placeholder="Enter store name"><br>
      {% csrf_token %}
    </form>

    <h2>GROUPS</h2> 
    <table id='store_table'>
      {% for store in stores %}
      <tr>
        <td>{{ store.text }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
