<html>
  <head>
    <title>Welcome to Nourish!</title>
  </head>
  <body>
    <h1> Welcome to Nourish!</h1>
    <form id="create_group_from" method="POST">
      Group Name: <input id='group_field' name="item_text" type="text" placeholder="Enter group name"><br>
      {% csrf_token %}
    </form>

    <h2>GROUPS</h2> 
    <table id='groups_table'>
      {% for store in stores %}
      <tr>
        <td>{{ store.text }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
