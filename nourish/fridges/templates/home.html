<html>
  <head>
    <title>Welcome to Nourish!</title>
  </head>
  <body>
    <h1> Welcome to Nourish!</h1>
    <form id="create_group_from" method="POST" actions='/fridge/new'>
      <input id='id_new_fridge' name="fridge_text" type="text" placeholder="Enter fridge name"><br>
      {% csrf_token %}
    </form>

    <h2>GROUPS</h2> 
    <table id='fridge_table'>
      {% for fridge in fridges %}
      <tr>
       <td> <a href='/fridges/{{fridge.id}}/'>{{ fridge.text }}</a></td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
